main: pedrxd.survival.Manager
name: Survival
version: 1.0
author: Pedro Ruiz
commands:
    mute:
        usage: /mute <player>
        description: mute some player
    oi:
        usage: /oi <player>
        description: open the inventory of a player
    tp:
        usage: /tp <player>
        description: Teleport to a player
    home:
        usage: /home, /home set
        description: Posicion el home del jugador
    econfig:
        usage: /econfig
        description: Abrir la Config
    creative:
        usage: /creative
        description: Ponte en creativo
    survival:
        usage: /survival
        description: Ponte en survival
    adventure:
        usage: /adventure
        description: Ponte en aventura
    spec:
        usage: /spec
        description: Ponte en espectador
    shot:
        usage: /shot <player>
        description: El jugador se propulsa